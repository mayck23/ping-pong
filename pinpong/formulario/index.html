<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encuesta de Videojuegos y Ping Pong</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Encuesta de Videojuegos</h1>

    <form action="https://formspree.io/f/xzzbbdbw" method="POST">

        <div class="personal-info">
            <div class="field">
                <label for="nombre">🎮 Nombre:</label>
                <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre" required>
            </div>
            <div class="field">
                <label for="edad">🕹️ Edad:</label>
                <input type="number" id="edad" name="edad" placeholder="Escribe tu edad" required>
            </div>
        </div>

        <div class="personal-info">
            <div class="field">
                <label for="genero">👤 Género:</label>
                <select id="genero" name="genero" required>
                    <option value="" disabled selected>Selecciona tu género</option>
                    <option value="Masculino">Masculino</option>
                    <option value="Femenino">Femenino</option>
                    <option value="Otro">Otro</option>
                </select>
            </div>
            <div class="field">
                <label for="correo">📧 Correo:</label>
                <input type="email" id="correo" name="correo" placeholder="ejemplo@correo.com" required>
            </div>
        </div>

        <!-- Preguntas del juego de Ping Pong -->
        <h2>Preguntas sobre Ping Pong</h2>
        <div class="questions">

            <div class="field">
                <label for="pregunta1">1. ¿Cómo calificarías la jugabilidad del juego?</label>
                <select id="pregunta1" name="pregunta1" required>
                    <option value="" disabled selected>Selecciona una opción</option>
                    <option value="Excelente">Excelente</option>
                    <option value="Buena">Buena</option>
                    <option value="Regular">Regular</option>
                    <option value="Mala">Mala</option>
                </select>
            </div>

            <div class="field">
                <label for="pregunta2">2. ¿Cuál es tu nivel de dificultad preferido?</label>
                <select id="pregunta2" name="pregunta2" required>
                    <option value="" disabled selected>Selecciona una opción</option>
                    <option value="Fácil">Fácil</option>
                    <option value="Medio">Medio</option>
                    <option value="Difícil">Difícil</option>
                </select>
            </div>

            <div class="field">
                <label for="pregunta3">3. ¿Qué tan rápido consideras que se mueve la pelota?</label>
                <select id="pregunta3" name="pregunta3" required>
                    <option value="" disabled selected>Selecciona una opción</option>
                    <option value="Muy rápido">Muy rápido</option>
                    <option value="Rápido">Rápido</option>
                    <option value="Moderado">Moderado</option>
                    <option value="Lento">Lento</option>
                </select>
            </div>

            <div class="field">
                <label for="pregunta4">4. ¿Qué tan divertidos son los efectos visuales?</label>
                <select id="pregunta4" name="pregunta4" required>
                    <option value="" disabled selected>Selecciona una opción</option>
                    <option value="Muy divertidos">Muy divertidos</option>
                    <option value="Divertidos">Divertidos</option>
                    <option value="Poco divertidos">Poco divertidos</option>
                    <option value="No divertidos">No divertidos</option>
                </select>
            </div>

            <div class="field">
                <label for="pregunta5">5. ¿Te gustaría que se agregaran más niveles al juego?</label>
                <select id="pregunta5" name="pregunta5" required>
                    <option value="" disabled selected>Selecciona una opción</option>
                    <option value="Sí">Sí</option>
                    <option value="No">No</option>
                    <option value="Tal vez">Tal vez</option>
                </select>
            </div>

            <div class="field">
                <label for="pregunta6">6. ¿Recomendarías este juego?</label>
                <select id="pregunta6" name="pregunta6" required>
                    <option value="" disabled selected>Selecciona una opción</option>
                    <option value="Si">Si</option>
                    <option value="no ">No</option>
                    <option value="tal vez">Tal vez</option>
                </select>
            </div>

            <div class="field">
                <label for="pregunta7">7. ¿Cómo calificarías el diseño de la interfaz?</label>
                <select id="pregunta7" name="pregunta7" required>
                    <option value="" disabled selected>Selecciona una opción</option>
                    <option value="Excelente">Excelente</option>
                    <option value="Buena">Buena</option>
                    <option value="Regular">Regular</option>
                    <option value="Mala">Mala</option>
                </select>
            </div>

            <div class="field">
                <label for="pregunta8">8. ¿Con qué frecuencia juegas este tipo de juegos?</label>
                <select id="pregunta8" name="pregunta8" required>
                    <option value="" disabled selected>Selecciona una opción</option>
                    <option value="A diario">A diario</option>
                    <option value="Semanalmente">Semanalmente</option>
                    <option value="Mensualmente">Mensualmente</option>
                    <option value="Rara vez">Rara vez</option>
                </select>
            </div>

            <div class="field">
                <label for="pregunta9">9. ¿Te gustaría que se pudiera cambiar el color de la pelota?</label>
                <select id="pregunta9" name="pregunta9" required>
                    <option value="" disabled selected>Selecciona una opción</option>
                    <option value="Sí">Sí</option>
                    <option value="No">No</option>
                    <option value="Tal vez">Tal vez</option>
                </select>
            </div>

            <div class="field">
                <label for="pregunta10">10. ¿Qué tan fácil es entender las reglas del juego?</label>
                <select id="pregunta10" name="pregunta10" required>
                    <option value="" disabled selected>Selecciona una opción</option>
                    <option value="Muy fácil">Muy fácil</option>
                    <option value="Fácil">Fácil</option>
                    <option value="Difícil">Difícil</option>
                    <option value="Muy difícil">Muy difícil</option>
                </select>
            </div>

            <div class="questions">
                <div class="field">
                    <label for="pregunta11">11. ¿Qué es lo que más te gustó del juego?</label>
                    <input type="text" id="pregunta11" name="pregunta11" required placeholder="Escribe tu respuesta aquí">
                </div>
            
                <div class="field">
                    <label for="pregunta12">12. ¿Qué aspecto del juego crees que debería mejorarse?</label>
                    <input type="text" id="pregunta12" name="pregunta12" required placeholder="Escribe tu respuesta aquí">
                </div>
            
                <div class="field">
                    <label for="pregunta13">13. ¿Cómo describirías tu experiencia general jugando este juego?</label>
                    <input type="text" id="pregunta13" name="pregunta13" required placeholder="Escribe tu respuesta aquí">
                </div>
            
                <div class="field">
                    <label for="pregunta14">14. ¿Qué nuevas características te gustaría ver en futuras actualizaciones?</label>
                    <input type="text" id="pregunta14" name="pregunta14" required placeholder="Escribe tu respuesta aquí">
                </div>
            
                <div class="field">
                    <label for="pregunta15">15. ¿Hay algo que te gustaría que se eliminara o cambiara en el juego?</label>
                    <input type="text" id="pregunta15" name="pregunta15" required placeholder="Escribe tu respuesta aquí">
                </div>
            </div>
            
            
        <button type="submit">🏓 Enviar Respuestas</button>
    </form>

    <img src="img/pong_1.gif" alt="GIF Superior Izquierdo" class="gif-izquierda">
    <img src="img/lolo.gif" alt="GIF Inferior Derecho" class="gif-derecha">

</body>
</html>
